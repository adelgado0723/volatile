<!doctype html>
{% load static %} 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Glyphicons by fontawesome.com -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Geek Peek</title>
  </head>
  <body>      
   
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- Brand -->
            <a class="navbar-brand" href="http://localhost:8000/">
                <img class="rounded-circle" src= "{% static "myCart/TemporaryLogo.jpg" %}" width="30" height="30" class="d-inline-block align-top" alt="">    
                Geek Peek
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <!-- Home link -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8000/">Home <span class="sr-only">(current)</span></a>
                    </li>                   
                </ul>

                <!-- Login/Register Button-->
                {% if user.is_authenticated %}
                    <span class="navbar-text mr-sm-2">
                        Hello, {{user.username}}
                    </span>
                {% else %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-primary">Login</button>                        
                    </div>
                {% endif %}
                
                <!-- Cart Button -->
                <a href="{% url 'index' %}" class="btn btn-warning">
                    <i class = "fa fa-shopping-cart"></i>
                    View Cart
                    <span class="badge" style="font-size:100%"></span> <!-- Static for now --> 
                </a>
                
                <!--Search Bar-->
                <form class="form-inline my-3 my-lg-0"> 
                    <input class="form-control mr-sm-2" type="search" placeholder="Book Search" aria-label="Search">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                

                <!--View Profile-->
                {% if user.is_authenticated %}
                <button type="button" class="btn btn-primary disabled mr-sm-2">View Profile</button>
                {% endif %}

                <!-- Logout button (if user loged in)-->
                {% if user.is_authenticated %}
                    <span class="navbar-text mr-sm-2">
                            <button type="button" class="btn btn-danger">Log Out</button>  
                    </span>
                {% endif %}

            </div> <!--Collapse-->
        </nav> <!--Navigation bar-->
    
    
    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
